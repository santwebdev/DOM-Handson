<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: lightgray;
            border: 1px solid gray;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex: 1;
            max-width: 300px;
        }

        #container {
            display: flex;
            flex-direction: row;
        }

        #container.vertical {
            flex-direction: column;
        }

        #buttonContainer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

    <div id="buttonContainer">
        <button id="changeDirection">Change Flex direction</button>
    </div>

    <script>
        const container = document.getElementById("container");
        const button = document.getElementById("changeDirection");

        button.addEventListener("click", () => {
            container.classList.toggle("vertical");
        });
    </script>
</body>
</html>
